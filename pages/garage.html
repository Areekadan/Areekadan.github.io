            <div class="swipe-text-menu">
              <figure class="swipe-text-1">
                <div class="text-overlay">
                  <h2 class="heading-tag">
                    The Sián
                  </h2>
                  <p class="content-tag">
                    Possesses a tuned version of the Aventador SVJ's 6.5-litre, naturally-aspirated V12, producing 774bhp on its own - that's already 15bhp more than the SVJ. 
                    To that is added another 34bhp of electrical oomph for a total of 808bhp,
                     which is a lot. Enough for 0-62mph in less than 2.8 seconds and a top speed of around 220mph, claims Lambo.
                  </p>
                </div>
              </figure>
              <figure class="swipe-text-1">
                <div class="text-overlay">
                  <h2 class="heading-tag">
                    The Huracán Evo
                  </h2>
                  <p class="content-tag">
                    Four key pillars have been identified: vehicle dynamics, the engine, design and aerodynamics, and interior HMI.
                     So that nat asp V10 now produces 631bhp at 8,000rpm,
                     442lb ft of torque at 6,500rpm, for a power-to-weight ratio of 451bhp per tonne, good for a top speed of 201mph, and zero to 62mph in 2.9 seconds.
                  </p>
                </div>
              </figure>
              <figure class="swipe-text-1">
                <div class="text-overlay">
                  <h2 class="heading-tag">
                    The Urus
                  </h2>
                  <p class="content-tag">
                    One of the world's fastest SUVs. The Lamborghini Urus is what happens when the maker of the planet's
                     most outlandish supercars turns its hand to a large five-door
                     family car with proper ground clearance and off-road ability. On paper it's a clash of purposes, 
                     in reality it's a mouth-watering prospect.
                  </p>
                </div>
              </figure>
